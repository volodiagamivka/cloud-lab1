name: Deploy to Azure VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USERNAME }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment..."
            cd ~/database-flask || cd ~/hospital-api || { echo " Directory not found!"; exit 1; }

            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main  # Ð—Ð¼Ñ–Ð½Ñ–Ñ‚ÑŒ Ð½Ð° Ð²Ð°ÑˆÑƒ Ð³Ñ–Ð»ÐºÑƒ

            echo "ðŸ“¦ Installing/updating dependencies..."
            if [ -d "venv" ]; then
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            else
              python3 -m venv venv
              source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt
            fi

            echo " Restarting service..."
            sudo systemctl restart hospital-app || sudo systemctl restart hospital-api

            echo "Waiting for service to start..."
            sleep 5

            echo "Checking service status..."
            sudo systemctl status hospital-app --no-pager || sudo systemctl status hospital-api --no-pager

            echo "Deployment completed!"
